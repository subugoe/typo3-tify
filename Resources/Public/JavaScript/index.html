<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TIFY</title><link href="/tify.css" rel="preload" as="style"><link href="/tify.js" rel="preload" as="script"><link href="/tify.css" rel="stylesheet"></head><body style="margin: 0"><main id="tify" style="height: 100vh"></main><script>window.addEventListener('load', function () {
				const options = {
					container: '#tify',
					urlQueryKey: 'tify',
				};

				const matches = window.location.search.match(/(\?|&)language\=([^&]*)/);
				const language = matches && matches.length === 3 ? matches[2] : null;

				if (language) {
					options.language = language;
				}

				window.tify = new Tify(options);

				console.dir(tify);
			})</script><script src="/tify.js"></script></body></html>
